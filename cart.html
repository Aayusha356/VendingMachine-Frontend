<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="cart-container">
    <header class="header">
      <div class="brand">Shopping Cart</div>
      <button class="clear-cart" onclick="clearCart()">Clear Cart</button>
    </header>

    <main id="cartItems" class="cart-items"></main>

    <div class="summary">
      <div class="subtotal">Subtotal: Rs. <span id="subtotal">0</span></div>
      <button class="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
      <button class="continue-btn" onclick="window.location.href='index.html'">Continue Shopping</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
